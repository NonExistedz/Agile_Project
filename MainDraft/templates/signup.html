<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let confirm_password = document.forms["sign_up"]["confirm_password"].value;

            if (email == "") {
                alert("Enter your email address");
                return false;
            }
            if (password == "") {
                alert("Enter your password");
                return false;
            }
            if (confirm_password == "") {
                alert("Enter your confirm password");
                return false;

            }
            if (confirm_password != password) {
                alert("Passwords do not match");
                return false;
            }
        }
    </script>

    <title>sign up</title>

</head>

<div class="container">
    <div class="col-left">
        <div class="info-left"></div>
    </div>
    <div class="col-right">
        <div class="logo">Easy to register</div>
        <div class="form">
            <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                <input type="email" name="email" id="email" placeholder="email" class="email">
                <input type="password" name="password" id="password" placeholder="password" class="password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" class="confirm_password">
                <a href="Navbar_Template.html"><input type="submit" value="REGISTER" class="button"></a>
            </form>
            <a href="signin.html"><input type="submit" value="SIGN IN" class="button"></a>
        </div>
        <div class="forget"><a href="forget.html">Forget your password?</a></div>
    </div>
</div>

</body>

</html>
